<!DOCTYPE html>
<html lang="en">
<head>

    <div class="flex-container">
      <!-- Logo -->
      <div class="flex-item">
        <a href="index.html">
          <img src="assets/images/logo800px.png" height=100px alt="Hot Oven Bakery Logo">

  <main>

        </div>

            <img src="assets/images/bakery-school.jpg" alt="">

    </section>
    <!-- Video about the bakery -->
    <section>

      <h2>How We Make Our Bread</h2>

      <p></p>

 <!-- Footer section -->
 <footer class="text-center">
