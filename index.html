<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Metadata for SEO -->
  <meta name="description"
    content="Hot Oven - Your go-to online bakery for delicious treats. Explore our tempting selection and order now for a delightful experience!">
  <meta name="keywords"
    content="Hot Oven, bakery, online bakery, delicious treats, baked goods, pastries, artisan bread, sweet delights, cake, cookies, gluten-free bread, rye bread, bakery school, bakery classes">
  <meta name="author" content="Artem Bryzh">

  <!-- Open Graph Metadata for Social Media -->
  <meta property="og:title" content="Hot Oven Home Page">
  <meta property="og:description"
    content="Your go-to online bakery for delicious treats. Explore our tempting selection and order now for a delightful experience!">

  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Title and Favicon -->
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <title>Hot Oven Home Page</title>
</head>

<body>
  <!-- Header section -->
  <header>
    <!-- Header container with flex layout -->
    <div class="flex-container">
      <!-- Logo section-->
      <div class="flex-item">
        <a href="index.html" aria-label="Return to Homepage to learn more about our bakery">
          <!-- Hot Oven Bakery Logo -->
          <img src="assets/images/logo800px.png" height="100" alt="Hot Oven Bakery Logo">
        </a>
      </div>

      <!-- Slogan section-->
      <div class="flex-item">
        <!-- Crafted for You Slogan -->
        <h1 id="slogan">Crafted for You</h1>
      </div>

      <!-- Navigation section-->
      <div class="flex-item">
        <nav>
          <!-- Navigation links -->
          <ul class="navigation">
            <!-- Home Link -->
            <li class="active"><a href="index.html" aria-label="Go to the homepage">Home</a></li>
            <!-- Shop Link -->
            <li><a href="shop.html" aria-label="Visit the shop">Shop</a></li>
            <!-- Contact Link -->
            <li><a href="contact.html" aria-label="Contact us">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main part of index page -->
  <main class="mt-3">
    <h2 class="mb-3">Latest News and Articles</h2>
    <!-- Section with a row containing two columns, each occupying half of the width on large screens -->
    <section>
      <!-- <h1 class="mb-3">Our Latest News and Articles</h1> -->
      <div class="row">
        <!-- First column (left) with a large image -->
        <div class="col-lg-6">
          <figure class="image-container">
            <a href="shop.html" aria-label="Visit the Bakery Shop and get more information about Hot Deal">
              <img src="assets/images/fresh-french-baguettes-700.jpg" class="img-fluid"
                alt="Fresh French baguettes on sale">
            </a>
            <figcaption>
              <h3>Hot Deal: Currently Discounted and Popular Item</h3>
            </figcaption>
          </figure>
        </div>
        <!-- Second column (right) with another row containing four columns on small screens -->
        <div class="col-lg-6">
          <div class="row">
            <!-- First column (top left) with a small image and caption -->
            <div class="col-sm-6">
              <figure class="image-container">
                <a href="reflect-rye.html" aria-label="Explore the article: Reflecting on Rye">
                  <img src="assets/images/rye-spike-450.jpg" class="img-fluid"
                    alt="Rye ear with a caption Reflecting on Rye">
                </a>
                <figcaption>
                  <h3>Reflecting on Rye</h3>
                </figcaption>

              </figure>
            </div>
            <!-- Second column (top right) with a small image and caption -->
            <div class="col-sm-6">
              <figure class="image-container">
                <a href="ukr-bread.html" aria-label="Explore the article: Try Ukrainian Bread">
                  <img src="assets/images/ukrainian-bread-450.jpg" class="img-fluid"
                    alt="Photograph of Ukrainian bread">
                </a>
                <figcaption>
                  <h3>Try Ukrainian Bread</h3>
                </figcaption>
              </figure>
            </div>
            <!-- Third column (bottom left) with a small image and caption -->
            <div class="col-sm-6">
              <figure class="image-container">
                <a href="health-bread.html" aria-label="Explore the article: Healthy Bread recipe">
                  <img src="assets/images/healthy-bread-450.jpg" class="img-fluid" alt="Photo of Healthy Bread">
                </a>
                <figcaption>
                  <h3>Healthy Bread recipe</h3>
                </figcaption>
              </figure>
            </div>
            <!-- Fourth column (bottom right) with a small image and caption -->
            <div class="col-sm-6">
              <figure class="image-container">
                <a href="february-2024.html" aria-label="Explore the schedule of our Bakery School in February 2024">
                  <img src="assets/images/bakery-school-450.jpg" class="img-fluid" alt="Photo of Baker and Apprentice">
                </a>
                <figcaption>
                  <h3>February Bakery School</h3>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Video about the bakery -->
    <section class="container mt-3 mb-5">
      <!-- Heading for the video section -->
      <h2>How We Make Our Bread</h2>
      <!-- Embedding YouTube video using an iframe -->
      <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dSnR7x6b4cc?si=6ZykH9BplB3k5VPI"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen aria-label="How We Make Our Bread - Video"></iframe>
      </div>
      <!-- Description related to the video -->
      <p class="text-center">
        Crafting Delicious Bread: Behind the Scenes in Our Bakery
      </p>
    </section>
  </main>

  <!-- Return to Top link -->
  <div class="mt-5 mb-5">
    <h3>
      <a href="#top" class="return-link" aria-label="Return to Top to learn more about our bakery">
        <i class="fas fa-arrow-up"></i>&nbsp; Return to Top
      </a>
    </h3>
  </div>


  <!-- Footer section -->
  <footer class="text-center">
    <div class="container">
      <div class="row">
        <!-- Logo -->
        <div class="col-lg-3 footer-logo">
          <a href="index.html" aria-label="Refresh the Homepage">
            <img src="assets/images/logo800px.png" alt="Hot Oven Bakery Logo">
          </a>
        </div>
        <!-- Contact us section -->
        <div class="col-lg-6 footer-address">
          <p>Visit us at:</p>
          <address tabindex="0">
            123 Main Street<br>
            Cardiff<br>
            CF10 2FY
          </address>
          <!-- Email address with a link -->
          <p>
            Contact us at:
            <a href="mailto:hot.oven@gmail.com" aria-label="Send an email to hot.oven@gmail.com">hot.oven@gmail.com</a>

          </p>
        </div>
        <!-- Other footer elements -->
        <div class="col-lg-3 social-icons">
          <ul class="list-unstyled">
            <li>
              <a href="https://instagram.com" target="_blank" rel="noopener noreferrer"
                aria-label="Visit our Instagram page">
                <i class="fab fa-instagram" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://facebook.com" target="_blank" rel="noopener noreferrer"
                aria-label="Visit our Facebook page">
                <i class="fab fa-facebook-square" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"
                aria-label="Visit our Twitter page">
                <i class="fab fa-twitter-square" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://youtube.com" target="_blank" rel="noopener noreferrer"
                aria-label="Visit our YouTube channel">
                <i class="fab fa-youtube" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Copyright -->
      <div class="row mt-4">
        <div class="col-lg-12">
          <p class="footer-copyright">
            &copy; 2024 <a href="https://www.linkedin.com/in/artem-bryzh-43109a176/" target="_blank"
              rel="noopener noreferrer" aria-label="Artem Bryzh LinkedIn Profile">Artem Bryzh</a>. All rights reserved.
          </p>

        </div>
      </div>
    </div>
  </footer>

  <!--Script for icons "Font Awesome"-->
  <script src="https://kit.fontawesome.com/d63b433288.js" crossorigin="anonymous"></script>
</body>

</html>
